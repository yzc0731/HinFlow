agent_name: HinFlow

num_seed_frames: 4000
model_name: BCViLTPolicy
model_cfg:
  load_path: null
  robot: ${robot}
  use_early_fusion: false
  obs_cfg:
    obs_shapes:
      rgb: [3, 128, 128]
      tracks: 
      - ${num_track_ts}
      - 32
      - 2
    img_mean: [0., 0., 0.]
    img_std: [1.0, 1.0, 1.0]
    num_views: 2
    extra_states: ${extra_state_keys}
    max_seq_len: ${frame_stack}
  img_encoder_cfg:
    network_name: PatchEncoder
    patch_size: [8, 8]
    embed_size: 128
    no_patch_embed_bias: false
  language_encoder_cfg:
    network_name: MLPEncoder
    input_size: 768
    hidden_size: 128
    num_layers: 1
  extra_state_encoder_cfg:
    extra_num_layers: 0
    extra_hidden_size: 128
  track_cfg:
    track_fn: ???
    policy_track_patch_size: ${num_track_ts}
    use_zero_track: false
    use_ground_truth_track: true
  spatial_transformer_cfg:
    num_layers: 7
    num_heads: 8
    head_output_size: 120
    mlp_hidden_size: 256
    dropout: 0.1
    spatial_downsample: true
    spatial_downsample_embed_size: 64
    use_language_token: false
  temporal_transformer_cfg:
    num_layers: 4
    num_heads: 6
    head_output_size: 64
    mlp_hidden_size: 256
    dropout: 0.1
    use_language_token: false
  policy_head_cfg:
    network_name: DeterministicHead
    output_size: [7]
    hidden_size: 1024
    num_layers: 2
    loss_coef: 1.0
    action_squash: true
  action_chunk: ${action_chunk}
reward_cfg:
  hidden_size: 512
  num_layers: 3
optimizer_cfg:
  type: optim.AdamW
  params:
    lr: ${lr}
    weight_decay: 1e-4
scheduler_cfg:
  type: CosineAnnealingLR
  params:
    T_max: ${pretrain_frames}
    eta_min: 0.
    last_epoch: -1
clip_grad: 100.

ensemble_length: ${action_chunk}
# ensemble_length: 1
